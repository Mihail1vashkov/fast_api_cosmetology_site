<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Страница с перечнем процедур косметологии">
    <title>{{ title }}</title>

    <!-- Подключение Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Подключение пользовательских стилей -->
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
            <a class="navbar-brand" href="#">{{ title }}</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/procedures">Процедуры</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/analytics">Аналитика</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container mt-5">
        <h1 class="mb-4">{{ title }}</h1>
        <ul class="list-group">
            {% for procedure in procedures %}
            <li class="list-group-item mb-3">
                <h2 class="h4">{{ procedure.name }}</h2>
                <p>{{ procedure.description }}</p>
                <p class="text-muted">Время приема: {{ procedure.working_hours }}</p>
            </li>
            {% endfor %}
        </ul>
    </main>

    <footer class="bg-light text-center py-3 shadow-sm mt-5">
        <p class="mb-0">&copy; 2024 Ваш сайт косметологии. Все права защищены.</p>
    </footer>

    <!-- Подключение Bootstrap JS и зависимостей -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
